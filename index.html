<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/me.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>treine.me</title>
  </head>
  <body>
    <section class="page">
      <header>
        <img src="images/treine.me.svg" alt="treine.me" />

        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <i class="ph ph-whatsapp-logo"></i>
            <p>Comece já</p>
          </button>
        </section>

        <section class="image">
          <img
            src="images/fitness-jump.png"
            alt="Imagem de uma menina pulando corda e com equipamentos para exercício físico."
          />
        </section>
      </main>

      <footer>
        <p>fale concosco no instagram @treine.me</p>
      </footer>
    </section>

    <img src="images/balls-decoration.svg" alt="Bolinhas coloridas." />
  </body>
</html>
